<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Collection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <style>
    /* General Styles */
    :root{
    --main-color:#cab273;
    --main-light-color:#fffbf0;
    --secondary-color:#551756;
}
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }
    
    /* Navigation Bar */
    nav {
        background: #222;
        padding: 15px;
        text-align: center;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s;
    }
    
    nav ul li a:hover {
        color: var(--main-color); /* Gold color */
    }
    
    /* Products Section */
    .products {
        text-align: center;
        padding: 50px 20px;
    }
    
    .products h1 {
        color: #222;
        margin-bottom: 20px;
    }
    
    /* Product Grid */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: auto;
    }
    
    /* Individual Product */
    .product {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s;
    }
    
    .product:hover {
        transform: scale(1.05);
    }
    
    /* Product Image */
    .product img {
        width: 100%;
        border-radius: 10px;
    }
    
    /* Add to Cart Button */
    .add-to-cart {
        background: #d4af37; /* Gold */
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s;
    }
    
    .add-to-cart:hover {
        background: #b88925;
    }

     /* Add to Wishlist Button */
     .add-to-wishlist {
        background: #551756; /* Darker purple */
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .add-to-wishlist:hover {
        background: #7c3576; /* Lighter purple */
    }
    </style>
</head> 
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Categories</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
        </ul>
    </nav>

    <!-- Products Section -->
    <section class="products">
        <h1>Our Exclusive Jewelry Collection</h1>

        <div class="product-grid">
            <div class="product">
                <img src="goldRing.jpg" alt="Gold Ring">
                <h3>Elegant Gold Ring</h3>
                <p>₹12,500</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist" onclick="addToWishlist('Elegant Gold Ring', 12500,'goldRing.jpg')">Add to Wishlist</button>

            </div>

            <div class="product">
                <img src="diamondNecklace.avif" alt="Diamond Necklace">
                <h3>Diamond Necklace</h3>
                <p>₹25,000</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist" onclick="addToWishlist('Diamond Necklace', 25000,'diamondNecklace.avif')">Add to Wishlist</button>
            </div>

            <div class="product">
                <img src="silverEarrings.jpg" alt="Silver Earrings">
                <h3>Silver Pearl Earrings</h3>
                <p>₹5,000</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist" onclick="addToWishlist('Silver Pearl Earrings', 5000,'silverEarrings.jpg')">Add to Wishlist</button>   
            </div>

            <div class="product">
                <img src="eartop1.jpeg" alt="Silver Earrings">
                <h3>Diamond Earpiece</h3>
                <p>₹17,000</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist" onclick="addToWishlist('Diamond Earpiece', 17000,'eartop1.jpeg')">Add to Wishlist</button>  
            </div>

            <div class="product">
                <img src="bracelet1.jpg" alt="Silver Earrings">
                <h3>Bracelet</h3>
                <p>₹32,500</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist" onclick="addToWishlist('bracelets', 17000,'bracelet1.jpg')">Add to Wishlist</button>  
            </div>

            <div class="product">
                <img src="chain2.jpeg" alt="Silver Earrings">
                <h3>Chains</h3>
                <p>₹72,489</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist" onclick="addToWishlist('chain', 17000,'chain2.jpeg')">Add to Wishlist</button>  
            </div>

          
            
        </div>
    </section>
    <script>
        // Initialize wishlist array
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        // Add product to wishlist
        function addToWishlist(productName, productPrice,productImage) {
            // Check if the product is already in the wishlist
            const product = { name: productName, price: productPrice , image: productImage };
            if (!wishlist.some(item => item.name === product.name)) {
                wishlist.push(product);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(productName + " has been added to your wishlist!");
            } else {
                alert(productName + " is already in your wishlist.");
            }
        }
    </script>
</body>
</html>
